name: Run backend tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

defaults:
  run:
    working-directory: ./backend

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENV: "dev"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/iron'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm run test
